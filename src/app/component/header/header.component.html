<div
  class="z-20 navbar h-14 lg:h-20 flex items-center fixed top-0 w-full bg-bgPrimary dark:bg-bgDarkPrimary dark:text-white text-black duration-300 transition-all"
  [ngClass]="{
    'lg:bg-transparent dark:lg:bg-transparent': !isScrolled,
    'lg:bg-bgPrimary dark:lg:bg-bgDarkPrimary shadow-md': isScrolled
  }"
>
  <div class="xmp w-full flex justify-between items-center">
    <div (click)="navigateAndClose('Home')">
      <img
        class="sm:w-40 w-32 cursor-pointer"
        src="assets/T97.png"
        alt="Logo"
      />
    </div>

    <div class="cursor-pointer text-xl font-jost lg:flex hidden">
      <div *ngFor="let menu of menuItem">
        <a
          class="mx-2 hover:text-primary dark:hover:text-secondary"
          [ngClass]="
            activeLink == menu ? 'text-primary dark:text-secondary' : ''
          "
          (click)="navigateAndClose(menu)"
        >
          {{ menu }}
        </a>
      </div>
    </div>

    <div class="lg:hidden cursor-pointer" (click)="toggleMenu = !toggleMenu">
      <i
        class="fa-solid text-2xl"
        [ngClass]="toggleMenu ? 'fa-xmark' : 'fa-bars'"
      ></i>
    </div>
  </div>
</div>

<!-- -----------------------------mobile Menu ----------------------------------------------------------------- -->
<div
  class="lg:hidden text-base font-jost flex-col fixed top-14 w-full bg-bgPrimary dark:bg-bgDarkPrimary z-50 dark:text-white text-black shadow-sm"
  [ngClass]="toggleMenu ? 'flex border-t border-gray-600' : 'hidden shadow-md'"
>
  <a
    class="ml-4 my-2 cursor-pointer"
    *ngFor="let menu of menuItem"
    (click)="navigateAndClose(menu)"
  >
    {{ menu }}
  </a>
</div>
