<div
  class="section h-[97vh] lg:mt-0 flex items-center flex-col justify-center lg:h-screen dark:bg-[url('/assets/1sectionDark.jpg')] bg-[url('/assets/1sectionLight.jpg')] bg-cover relative"
  id="Home"
>
  <div
    class="xmp font-jost flex lg:flex-row flex-col-reverse justify-start lg:justify-between items-center"
  >
    <div class="space-y-3 pb-3 select-none lg:w-2/4 w-full">
      <p class="text-primary dark:text-secondary font-jost text-2xl">
        Welcome to
      </p>
      <h1 class="text-6xl font-jost">Tag97</h1>
      <p class="mt-3 text-xl">
        A <span class="text-green-500">Creative Web Designers</span> from
        <span class="text-violet-500">India</span>
      </p>
      <p class="text-base">
        we are creative web designer based in India, and we ary very passionate
        and dedicated to our work.
      </p>
      <div
        class="flex h-16 space-x-4 lg:justify-start justify-center items-center"
      >
        <button
          type="submit"
          class="bg-primary dark:bg-secondary rounded-full px-9 py-3 border border-primary dark:border-secondary text-bgPrimary dark:text-bgPrimary hover:bg-transparent hover:dark:bg-transparent hover:text-primary dark:hover:text-secondary text-base"
          (click)="navigate('About')"
        >
          About us
        </button>
        <div>
          <span class="mr-4 cursor-pointer text-base"
            ><i class="fa-brands fa-facebook-f"></i
          ></span>
          <span class="mr-4 cursor-pointer text-base"
            ><i class="fa-brands fa-linkedin"></i
          ></span>
          <span class="mr-4 cursor-pointer text-base"
            ><i class="fa-brands fa-instagram"></i
          ></span>
          <span class="mr-4 cursor-pointer text-base"
            ><i class="fa-brands fa-twitter"></i
          ></span>
        </div>
      </div>
    </div>
    <div class="relative">
      <img
        loading="lazy"
        class="bg-cover lg:max-h-96 max-h-64 select-none"
        src="/assets/asset 1.png"
        alt="home page Image"
        srcset=""
      />
      <div class="lg:block hidden">
        <img
          loading="lazy"
          class="absolute animYbounce left-0 top-5 h-12"
          src="assets/angular-icon.svg"
          alt="technology svg"
        />
        <img
          loading="lazy"
          class="absolute animYbounce h-12 right-0 top-2/4"
          src="assets/flutter-icon.svg"
          alt="technology svg"
        />
        <img
          loading="lazy"
          class="absolute animYbounce h-12 left-0 bottom-3"
          src="assets/javascript-icon.svg"
          alt="technology svg"
        />
      </div>
    </div>
  </div>

  <div class="flex justify-center items-center absolute bottom-2 sm:bottom-8" (click)="scrollToFeature()">
    <svg
      width="26px"
      height="100%"
      viewBox="0 0 247 390"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      style="
        fill-rule: evenodd;
        clip-rule: evenodd;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-miterlimit: 1.5;
      "
    >
      <path
        id="wheel"
        d="M123.359,79.775l0,72.843"
        style="fill: none; stroke: #000; stroke-width: 20px"
      ></path>
      <path
        id="mouse"
        d="M236.717,123.359c0,-62.565 -50.794,-113.359 -113.358,-113.359c-62.565,0 -113.359,50.794 -113.359,113.359l0,143.237c0,62.565 50.794,113.359 113.359,113.359c62.564,0 113.358,-50.794 113.358,-113.359l0,-143.237Z"
        style="fill: none; stroke: #000; stroke-width: 20px"
        transform="scale(0.8)"
        transform-origin="center"
      ></path>
    </svg>
  </div>
</div>
