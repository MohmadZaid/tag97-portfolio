<div
  class="shadow-md bg-bgSecondary dark:bg-bgDarkSecondary h-60 w-80 select-none py-4 rounded-md px-3"
>
  <div class="grid grid-cols-3">
    <div class="relative w-28 col-span-1">
      <img [src]="imageBg" alt="ring" />
      <img
        class="absolute top-[21px] right-[42px]"
        [src]="image"
        alt="serive image"
        srcset=""
      />
    </div>
    <div class="col-span-2 relative ml-4">
      <h2 class="text-2xl font-medium font-jost">{{ title }}</h2>
    </div>
  </div>
  <div>
    <p class="text-slate-700 dark:text-slate-200 text-pretty">
      {{ description }}
    </p>
  </div>
</div>
