<div class="mb-4" data-aos="fade-up">
  <div [routerLink]="['/blog', id]" class="overflow-hidden rounded-md relative">
    <img
      class="cursor-pointer rounded-md hover:scale-110 duration-300 w-full h-full sm:w-[458px] sm:h-[316px] lg:w-[346px] lg:h-[239px]"
      [src]="image"
      alt=""
      srcset=""
    />
    <div
      class="absolute top-4 right-4 bg-[#1cbe59] px-5 py-3 rounded-md flex items-center flex-col"
    >
      <h2 class="text-white dark:text-white font-semibold">
        {{ blogDate | date : "MMM" }}
      </h2>
      <h6 class="text-white dark:text-white font-semibold">
        {{ blogDate | date : "d" }}
      </h6>
    </div>
  </div>
  <div [routerLink]="['/blog', id]" class="mt-2 flex flex-col">
    <a class="text-primary dark:text-secondary font-jost text-sm">
      {{ category }}
    </a>
    <a
      [routerLink]="['/blog', id]"
      class="mt-2 select-none hover:text-primary hover:dark:text-secondary font-jost text-xl cursor-pointer"
    >
      {{ title }}
    </a>
  </div>
</div>
