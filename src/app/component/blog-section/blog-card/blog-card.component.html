<div class="mb-4" data-aos="fade-up">
  <div
    [routerLink]="['/blog', id]"
    class="overflow-hidden rounded-md relative max-h-44"
  >
    <img
      class="rounded-md hover:scale-110 duration-300 w-full h-full object-fill cursor-pointer special-cursor"
      [src]="image"
      alt=""
      srcset=""
    />
    <div
      class="absolute top-4 right-4 bg-[#1cbe59] px-5 py-3 rounded-md flex items-center flex-col cursor-pointer special-cursor"
    >
      <h2
        class="text-white dark:text-white font-semibold cursor-pointer special-cursor"
      >
        {{ blogDate | date : "MMM" }}
      </h2>
      <h6
        class="text-white dark:text-white font-semibold cursor-pointer special-cursor"
      >
        {{ blogDate | date : "d" }}
      </h6>
    </div>
  </div>
  <div class="flex flex-col">
    <div class="mt-2">
      <a
        [routerLink]="['/blog', id]"
        class="text-primary dark:text-secondary font-jost text-sm cursor-pointer"
      >
        {{ category }}
      </a>
    </div>

    <div class="mt-2 select-none">
      <a
        class="hover:text-primary hover:dark:text-secondary font-jost text-xl cursor-pointer"
        [routerLink]="['/blog', id]"
        >{{ title }}</a
      >
    </div>
  </div>
</div>
