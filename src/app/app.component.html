@if(loader){

<tag97-loader></tag97-loader>

}@else {
<div [ngClass]="{ dark: darkTheme }">
  <tag97-custom-cursor></tag97-custom-cursor>
  <tag97-header></tag97-header>
  <main class="dark:text-white text-black">
    <router-outlet></router-outlet>
  </main>
  <tag97-footer> </tag97-footer>

  <!-- theme switch START -->
  <label
    class="ui-switch fixed top-2/4 left-0 z-20 cursor-pointer -rotate-90 special-cursor"
  >
    <input
      type="checkbox"
      [(ngModel)]="darkTheme"
      (ngModelChange)="themeChange()"
      [checked]="darkTheme"
    />
    <div class="slider special-cursor">
      <div class="circle special-cursor"></div>
    </div>
  </label>
  <!-- theme switch END -->

  <!-- to-top Button Start -->
  <div [ngClass]="isScrolled ? 'flex' : 'hidden'">
    <div
      class="fixed bottom-12 right-0 sm:bottom-32 z-20 flex flex-col rotate-90 justify-center items-center rounded-full cursor-pointer border-none special-cursor text-slate-700 dark:text-slate-300"
      (click)="scrolltoTop()"
    >
      TO TOP
    </div>

    <div class="fixed bottom-0 right-7 z-20 hidden sm:block">
      <div
        class="transition-all duration-100 ease-linear bg-slate-500 dark:bg-slate-400 w-[1px] h-0 max-h-[100px] fixed"
        [ngStyle]="{ height: scrollProgress * 1 + 'px' }"
      ></div>
      <div class="h-[100px] w-[1px] bg-slate-100 dark:bg-slate-700"></div>
    </div>
  </div>
  <!-- to-top Button End -->
</div>
}
