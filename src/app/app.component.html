@if(loader){

<tag97-loader></tag97-loader>

}@else {
<div [ngClass]="{ dark: darkTheme }">
  <tag97-custom-cursor></tag97-custom-cursor>
  <tag97-header #HeaderComponent></tag97-header>
  <main class="dark:text-white text-black">
    <router-outlet></router-outlet>>
    <tag97-footer> </tag97-footer>
  </main>

  <!-- theme switch START -->
  <label class="ui-switch fixed top-2/4 left-0 z-20 cursor-pointer -rotate-90">
    <input type="checkbox" [(ngModel)]="darkTheme" />
    <div class="slider">
      <div class="circle"></div>
    </div>
  </label>

  <!-- theme switch END -->
</div>

}
